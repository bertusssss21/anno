<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i lv u</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #ffe4ec, #f8cdda, #f3a6c6);
            font-family: 'Poppins', sans-serif;
            color: #5a0f2e;
            text-align: center;
            padding: 40px 20px;
            overflow: hidden;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 25px;
            letter-spacing: 3px;
            animation: fadeIn 2s ease forwards;
        }

        #output {
            max-width: 900px;
            max-height: 320px;
            overflow-y: auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.55);
            backdrop-filter: blur(12px);
            border-radius: 25px;
            line-height: 1.8;
            font-size: 1.05rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            animation: floatUp 2s ease forwards;
        }

        #end {
            margin-top: 30px;
            font-size: 1.3rem;
            font-weight: 500;
            opacity: 0.85;
            animation: fadeIn 3s ease forwards;
        }

        /* Soft scrollbar */
        #output::-webkit-scrollbar {
            width: 6px;
        }
        #output::-webkit-scrollbar-thumb {
            background: rgba(255, 105, 180, 0.4);
            border-radius: 10px;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            font-size: 18px;
            opacity: 0.6;
            animation: float 8s linear infinite;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) scale(1);
                opacity: 0;
            }
            to {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0.8;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes floatUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }


    </style>
</head>
<body>
    <h1>I love you</h1>

    
    <p id="output"></p>
    <p id="end"></p>
    <script>
        let text = "I love you "

        for(i = 0;i < 10000;i++){
            document.getElementById("output").innerHTML+= text
        }

        document.getElementById("end").innerHTML = "You have reached the end but my love for you is unlimited"





    </script>
</body>
</html>
