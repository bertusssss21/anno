    <style>
        /* Page background */

    background: white;
    padding: 40px 50px;

/* Headings */

    margin: 0;
    font-size: 2.2rem;
}

h4 {
    font-weight: 400;
    color: #555;
    margin-bottom: 20px;
}

h2 {
    margin: 10px 0;
    font-weight: 500;
}

h3 {
    margin: 15px 0;
}

/* Question text */
#question {
    font-size: 1.1rem;
    margin-bottom: 18px;
}

/* Options */
form {
    text-align: left;
    margin: 20px 0;
}

.anno {
    margin-left: 10px;
    font-size: 1rem;
}

/* Radio buttons spacing */
input[type="radio"] {
    transform: scale(1.2);
    margin: 10px 0;
    accent-color: #ff7fa8;
}

/* Buttons */
button {
    margin: 12px 6px;
    padding: 12px 24px;
    border-radius: 25px;
    border: none;
    font-size: 0.95rem;
    cursor: pointer;
    transition: all 0.25s ease;
}

/* Answer button */
#btnans {
    background: linear-gradient(135deg, #ff7fa8, #ff9fc2);
    color: white;
    box-shadow: 0 12px 25px rgba(255, 120, 160, 0.45);
}

#btnans:hover {
    transform: translateY(-2px);
    box-shadow: 0 18px 35px rgba(255, 120, 160, 0.6);
}

/* Reset button */
#btnreset {
    background: #f2f2f2;
    color: #333;
}

#btnreset:hover {
    background: #e5e5e5;
}

/* Score */
#score {
    font-size: 1.2rem;
    font-weight: 600;
    margin-top: 10px;
    color: #ff5f9e;
}

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(180deg, #ffd6e5, #f9b7cf);
    font-family: "Poppins", Arial, sans-serif;

    /* CENTER EVERYTHING */
    display: flex;
    justify-content: center;
    align-items: center;
}

</head>
<body>
    </style>
<body>
    <center>
    <h1>Quiz</h1>
    <h4>Welcome to my quiz app try to answer all question to see your score</h4>
    <h2>No. <span id="number"></span>/3</h2>
    <h3 id="question">question</h3>

        <form action="">
            <label for=""><input type="radio" name="option1" id="option1" value="a"></label><span id="optionA" class="anno"></span><br>
            <label for=""><input type="radio" name="option1" id="option2" value="b"></label><span id="optionB" class="anno"></span><br>
            <label for=""><input type="radio" name="option1" id="option3" value="c"></label><span id="optionC" class="anno"></span><br>
        </form>

        <h3 id="score"></h3>

        <button id="btnans" onclick="CheckAnswer()">Answer!</button>
        <button id="btnreset" onclick="ResetQuiz()">Reset Quiz</button>



    <script>

       
        let score = 0
        let questionnum = 0
        
        let question = []
        question[0] = "When is your birthday"
        question[1]="are you short or tall?"
        question[2]="whats your nickname that i call you?"
        

        let options = []
        options[0]=["1 Jan","2 Jan","19 Jan"]
        options[1]=["short","tall","none "]
        options[2]=["berry","kiwi","potato"]
       

        let correctans = ["b","a","a"]

        function setQuestion(num){
            if(num<question.length){
                document.getElementById("number").innerHTML= num+1
                document.getElementById("question").innerHTML= question[num]
                document.getElementById("optionA").innerHTML= options[num][0]
                document.getElementById("optionB").innerHTML= options[num][1]
                document.getElementById("optionC").innerHTML= options[num][2]
            }
        }
        setQuestion(questionnum)

        function validateChecked(){
            let answerA = document.getElementById("option1").checked
            let answerB = document.getElementById("option2").checked
            let answerC = document.getElementById("option3").checked

            if(answerA){
                return"a"
            }
            else if(answerB){
                return"b"
            }
            else if(answerC){
                return"c"
            }
        }

        function CheckAnswer(){
            if (questionnum < question.length){
                let answer = validateChecked()
                let realans = correctans[questionnum]

                if (answer == realans){
                    score++
                }

                questionnum++
                setQuestion(questionnum)
            }
            if(questionnum >= question.length){
                document.getElementById("score").innerHTML= score
                document.getElementById("option1").disabled = true
                document.getElementById("option2").disabled = true
                document.getElementById("option3").disabled = true
                document.getElementById("btnans").disabled = true
            }
            document.getElementById("option1").checked = false
            document.getElementById("option2").checked = false 
            document.getElementById("option3").checked = false 

            if(score == 3){
                window.location.href = "j.html"
            }
            
            
                
        }



        function ResetQuiz(){
            score = 0
            questionnum = 0
            setQuestion(questionnum)
            document.getElementById("score").innerHTML= ""
            document.getElementById("option1").disabled = false
            document.getElementById("option2").disabled = false
            document.getElementById("option3").disabled = false
            document.getElementById("btnans").disabled = false
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </center>
    
</body>
